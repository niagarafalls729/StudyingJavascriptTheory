<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      #wrap {
        display: flex;
      }
      #editor_wrap {
        flex: 3;
        display: flex;
        flex-direction: column;
      }
      #editor_js {
        width: 100%;
        height: 50%;
        border: 1px solid #ccc;
      }
      #editor_html {
        width: 100%;
        height: 50%;
        border: 1px solid #ccc;
      }
      #output_wrap {
        flex: 3;
        display: flex;
        flex-direction: column;
        height: 100vh; 
      }
      #output_html {
        width: 100%;
        height: 50%;
        border: 1px solid #ccc;
      }
      #output_js {
        width: 100%;
        height: 50%;
        border: 1px solid #ccc;
      }
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="editor_wrap">
        <div id="editor_html"></div>
        <div id="editor_js"></div>
      </div>
      <button id="runButton">Run</button>
      <div id="output_wrap">
        <div id="output_html"></div>
        <div id="output_js"></div>
      </div>
    </div>
  
    <script type="module">
      import * as monaco from "monaco-editor";
  
      // Monaco Editor for HTML
      const editorHtml = monaco.editor.create(document.getElementById("editor_html"), {
        value: "<div>\n  <h1>Hello, World!</h1>\n  <p>Edit this HTML and see it rendered here!</p>\n</div>",
        language: "html",
        theme: "vs-dark",
      });
  
      // Monaco Editor for JavaScript
      const editorJs = monaco.editor.create(document.getElementById("editor_js"), {
        value: "console.log('Hello, Monaco!');",
        language: "javascript",
        theme: "vs-dark",
      });
  
      // Code execution function
      const runCode = () => {
        const htmlCode = editorHtml.getValue();
        const jsCode = editorJs.getValue();
        const outputHtmlDiv = document.getElementById("output_html");
        const outputJsDiv = document.getElementById("output_js");
  
        // Clear previous content
        outputHtmlDiv.innerHTML = "";
        outputJsDiv.innerHTML = "";
  
        // Customize console.log to output to the output_js div
        const originalConsoleLog = console.log;
        console.log = (...args) => {
          const logMessage = args.join(" ");
          const logElement = document.createElement("div");
          logElement.textContent = logMessage;
          outputJsDiv.appendChild(logElement);
          originalConsoleLog(...args); // Keep original behavior
        };
  
        try {
          // Inject HTML into the output_html div
          outputHtmlDiv.innerHTML = htmlCode;
  
          // Execute JavaScript
          new Function(jsCode)();
        } catch (err) {
          // Display errors in the output_js div
          const errorElement = document.createElement("div");
          errorElement.className = "error";
          errorElement.textContent = `Error: ${err.message}`;
          outputJsDiv.appendChild(errorElement);
        } finally {
          // Restore original console.log
          console.log = originalConsoleLog;
        }
      };
  
      // 'Run' button click event binding
      document.getElementById("runButton").addEventListener("click", runCode);
  
      // Add Ctrl+Enter shortcut for both editors
      const runShortcut = () => runCode();
      editorHtml.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.Enter, runShortcut);
      editorJs.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.Enter, runShortcut);
    </script>
  </body>
  
</html>
